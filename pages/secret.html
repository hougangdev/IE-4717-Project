<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
</head>
<body>

<h1>Statistics</h1>
<div id="stats">
    <!-- Stats will be loaded here from the PHP script -->
</div>

<script>
    // Using fetch to get the statistics from the PHP script
    fetch('../php/fetch_stats.php').then(function(response) {
        response.text().then(function(text) {
            document.getElementById('stats').innerHTML = text;
        });
    });
</script>

</body>
</html>
